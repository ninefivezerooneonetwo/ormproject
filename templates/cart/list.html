{% load static %}
<style>
    section > h3 > img{
        width:50px;
    }
</style>

<section>
    <h1>Item List</h1>
    {% for o in objs %}
    <h3><img src="/static/img/{{o.itemid.imgname}}">
        {{o.itemid.name}} {{o.itemid.price}} {{o.num}} {{o.custid.name}}</h3> <!-- o는 카트 객체 -->
    {% endfor %}
</section>
